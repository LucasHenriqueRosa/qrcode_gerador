<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Gerador QR-Code</title>
</head>
<body>
    <form >
        <h2 class="heading">Gerador QR-Code</h2>

        <input type="url" id="website" name="website" placeholder="https://website.com" required />

        <div id="qrcode-container">
            <div id="qrcode" class="qrcode"></div>
        </div>

        <div class="rainbow">
            <button type="button" class="generateBtn" onclick="generateQRCode()">Gerar QR Code</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
